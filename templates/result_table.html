<div class="mt-4">
    <div class="flex justify-between items-center mb-2">
        <h4 class="font-bold text-slate-700">Results for: {{ filename }}</h4>
        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">Batch Completed</span>
    </div>
    <div class="bg-white rounded-lg border border-slate-200 overflow-hidden text-sm">
        {{ table | safe }}
    </div>
    <script>
        document.querySelectorAll('table').forEach(t => t.classList.add('w-full', 'text-left', 'border-collapse'));
        document.querySelectorAll('th').forEach(th => th.classList.add('bg-slate-100', 'p-3', 'font-semibold', 'text-slate-600', 'border-b'));
        document.querySelectorAll('td').forEach(td => td.classList.add('p-3', 'border-b', 'text-slate-700'));
    </script>
</div>
